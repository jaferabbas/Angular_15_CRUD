<div class="container mt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Add User</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">User List</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
          <input type="hidden" name="id" formControlName="id">
            <div class="row mt-2 d-flex">
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" name="Name" formControlName="Name" id="formGroupExampleInput" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput2">Mobile Number</label>
                    <input type="number" class="form-control" name="Mobile" formControlName="Mobile" id="formGroupExampleInput2" placeholder="Enter Your Mobile Number">
                </div>
            </div>
            <div class="row mt-2 d-flex">
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="text" class="form-control" name="Email" formControlName="Email" id="formGroupExampleInput" placeholder="Enter Your Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput2">Age</label>
                    <input type="number" class="form-control" name="Age" formControlName="Age" id="formGroupExampleInput2" placeholder="Enter Your Age">
                </div>
            </div>
            <div class="row mt-2 btns">
            <div class="form-group col-md-5">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="form-group col-md-5">
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
            </div>
          </form>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Age</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; i:index">
              <th scope="row">{{item.id}}</th>
              <td>{{item.Name}}</td>
              <td>{{item.Email}}</td>
              <td>{{item.Mobile}}</td>
              <td>{{item.Age}}</td>
              <td>
                <button type="button" (click)="GetUserById(item.id)" class="btn btn-primary m-1">Edit</button>
                 <button type="button" (click)="DeleteUserById(item.id)" class="btn btn-danger m-1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
